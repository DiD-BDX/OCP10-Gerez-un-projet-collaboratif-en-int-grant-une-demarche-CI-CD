name: Build

on:
  push:
    branches:
      - main


jobs:
  # Job pour tester le backend
  backend:
    name: Test Backend and Analyze with SonarQube
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Move to Backend Directory
        run: cd back
        
      - name: Build and analyze with SonarQube
        env:
          SONAR_HOST_URL: http://localhost:9000
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=backend-project \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN
            
# Job pour tester le frontend
  frontend:
    name: Test Frontend and Analyze with SonarQube
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis relevance

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Move to Frontend Directory
        run: cd front

      - name: Install dependencies
        run: npm install
        
      - name: Run Frontend Tests
        run: npm test
        
      - name: Run SonarQube Analysis for Frontend
        env:
          SONAR_HOST_URL: http://localhost:9000  # Change this to your SonarQube server URL if needed
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm run sonar \
          -Dsonar.projectKey=frontend-project \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN
